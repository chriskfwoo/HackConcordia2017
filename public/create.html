<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="contact">
        <h1>Create a Product Barcode</h1>
        <form action="/generate" method="post">
                <label for="name">Owner/Company</label>
                <input type="text" id="name" name="name" placeholder="" /><br><br>

                <label for="product">Product:</label>
                <input type="text" id="product" name="product" placeholder="" /><br><br>

                <!-- TODO product image -->

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="1" step="any" /><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1"><br><br>

                <label for="message">Product description:</label>
                <textarea id="message" name="message" placeholder=""></textarea><br><br>

                <input type="submit" value="Send message" />

        </form>
    </div>
  </body>
</html>
